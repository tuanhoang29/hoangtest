<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR360 Live Editor - Edit Your Temple Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        /* VR Tour Panel */
        .tour-panel {
            flex: 1;
            position: relative;
            background: #000;
        }

        .tour-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* Coordinate Display */
        .coordinate-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            z-index: 1000;
            min-width: 250px;
        }

        .coord-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .coord-label {
            font-weight: 600;
            color: #64b5f6;
        }

        .coord-value {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .coord-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .coord-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .coord-btn.lock {
            background: #4caf50;
            color: white;
        }

        .coord-btn.lock:hover {
            background: #45a049;
        }

        .coord-btn.copy {
            background: #2196f3;
            color: white;
        }

        .coord-btn.copy:hover {
            background: #1976d2;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 180px;
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .context-menu-item {
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease;
        }

        .context-menu-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .context-menu-item:active {
            background: rgba(102, 126, 234, 0.3);
        }

        .context-menu-separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }

        /* Editor Panel */
        .editor-panel {
            width: 400px;
            background: #2d2d2d;
            border-left: 2px solid #444;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-header .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .scene-selector {
            padding: 15px;
            border-bottom: 1px solid #444;
            max-height: 300px;
            overflow-y: auto;
        }

        .scene-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .scene-thumb {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .scene-thumb:hover {
            background: #454545;
            border-color: #667eea;
        }

        .scene-thumb.selected {
            background: #4a4a4a;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .scene-thumb img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .scene-thumb .scene-name {
            font-size: 11px;
            color: #ffffff;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .scene-selector select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .scene-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hotspots-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .hotspot-item {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .hotspot-item:hover {
            background: #454545;
            border-color: #667eea;
        }

        .hotspot-item.selected {
            background: #4a4a4a;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .hotspot-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .hotspot-type.info {
            background: #48bb78;
            color: white;
        }

        .hotspot-type.nav {
            background: #ed8936;
            color: white;
        }

        .hotspot-title {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .hotspot-coords {
            font-size: 11px;
            color: #cccccc;
            font-family: monospace;
        }

        .add-hotspot-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .add-hotspot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        /* Hotspot Editor Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 20px;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .coord-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .image-upload {
            border: 2px dashed #555;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            .editor-panel {
                width: 100%;
                height: 300px;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- VR Tour Panel -->
        <div class="tour-panel">
            <iframe id="tourFrame" src="index.html"></iframe>

            <!-- Live Coordinate Display -->
            <div class="coordinate-display" id="coordinateDisplay">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <span class="status-indicator"></span>
                    <strong>Live Coordinate Tracking</strong>
                </div>
                <div style="font-size: 12px; color: #64b5f6; margin-bottom: 10px;">
                    Move mouse to see coordinates ‚Ä¢ Right-click to add hotspot
                </div>

                <div class="coord-row">
                    <span class="coord-label">Yaw:</span>
                    <span class="coord-value" id="liveYaw">0.0000</span>
                </div>

                <div class="coord-row">
                    <span class="coord-label">Pitch:</span>
                    <span class="coord-value" id="livePitch">0.0000</span>
                </div>

                <div class="coord-row">
                    <span class="coord-label">FOV:</span>
                    <span class="coord-value" id="liveFov">1.0000</span>
                </div>

                <div class="coord-actions">
                    <button class="coord-btn lock" onclick="lockCoordinates()">üîí Lock</button>
                    <button class="coord-btn copy" onclick="copyCoordinates()">üìã Copy</button>
                </div>

                <div style="margin-top: 10px; font-size: 11px; color: #ccc;">
                    Move mouse in VR tour ‚Ä¢ Right-click to add hotspot
                </div>
            </div>

            <!-- Context Menu -->
            <div class="context-menu" id="contextMenu">
                <div class="context-menu-item" onclick="addHotspotAtCoordinates()">
                    ‚ûï Add Hotspot Here
                </div>
                <div class="context-menu-separator"></div>
                <div class="context-menu-item" onclick="copyCoordinatesFromMenu()">
                    üìã Copy Coordinates
                </div>
            </div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-header">
                <span>üéØ Live Editor</span>
                <span class="status" id="status">Loading...</span>
            </div>

            <div class="scene-selector">
                <select id="sceneSelect">
                    <option value="">Select Scene...</option>
                </select>
                <div class="scene-grid" id="sceneGrid">
                    <!-- Scene thumbnails will be loaded here -->
                </div>
            </div>

            <div class="hotspots-list" id="hotspotsList">
                <!-- Hotspots will be loaded here -->
            </div>

            <button class="add-hotspot-btn" onclick="openAddHotspotModal()">
                ‚ûï Add Hotspot
            </button>
        </div>
    </div>

    <!-- Hotspot Editor Modal -->
    <div class="modal" id="hotspotModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Hotspot</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="hotspotType">Hotspot Type</label>
                    <select id="hotspotType">
                        <option value="info">üìç Info Hotspot (Show Information)</option>
                        <option value="nav">üß≠ Navigation Hotspot (Link to Scene)</option>
                    </select>
                </div>

                <div id="infoFields">
                    <div class="form-group">
                        <label for="hotspotTitle">Title *</label>
                        <input type="text" id="hotspotTitle" placeholder="e.g., Ancient Bell Tower">
                    </div>

                    <div class="coord-inputs">
                        <div class="form-group">
                            <label for="yaw">Yaw (Horizontal) *</label>
                            <input type="number" id="yaw" step="0.01" placeholder="e.g., 1.5">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch (Vertical) *</label>
                            <input type="number" id="pitch" step="0.01" placeholder="e.g., 0.2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hotspotText">Description *</label>
                        <textarea id="hotspotText" placeholder="Brief description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="hotspotDetails">Additional Details</label>
                        <textarea id="hotspotDetails" placeholder="More detailed information..."></textarea>
                    </div>

                    <div class="image-upload" onclick="document.getElementById('imageFile').click()">
                        üì∑ Click to upload image
                        <input type="file" id="imageFile" accept="image/*">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div>

                    <div class="form-group">
                        <label for="imagePath">Or enter image path</label>
                        <input type="text" id="imagePath" placeholder="hotspots/your-image.jpg">
                    </div>
                </div>

                <div id="navFields" style="display: none;">
                    <div class="coord-inputs">
                        <div class="form-group">
                            <label for="navYaw">Yaw (Horizontal) *</label>
                            <input type="number" id="navYaw" step="0.01" placeholder="e.g., 1.5">
                        </div>
                        <div class="form-group">
                            <label for="navPitch">Pitch (Vertical) *</label>
                            <input type="number" id="navPitch" step="0.01" placeholder="e.g., 0.2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="targetScene">Target Scene *</label>
                        <select id="targetScene">
                            <option value="">Select target scene...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteHotspot()" style="display: none;">Delete</button>
                <button class="btn btn-primary" onclick="saveHotspot()">Save Hotspot</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notification" id="notification"></div>

    <script>
        let currentScene = null;
        let currentHotspot = null;
        let appData = null;
        let scenes = [];
        let lockedYaw = null;
        let lockedPitch = null;
        let isTracking = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Live Editor DOM loaded, initializing...');
            loadData();
            setupEventListeners();
            initializeCoordinateTracking();
            
            // Test iframe connection after a delay
            setTimeout(function() {
                console.log('üß™ Testing iframe connection...');
                const tourFrame = document.getElementById('tourFrame');
                console.log('üì∫ Tour frame element:', tourFrame);
                console.log('üì∫ Tour frame src:', tourFrame ? tourFrame.src : 'N/A');
                console.log('üì∫ Tour frame contentWindow:', tourFrame ? !!tourFrame.contentWindow : false);
            }, 2000);
        });

        async function loadData() {
            try {
                // Load data.js
                const response = await fetch('data.js');
                const text = await response.text();

                // Extract APP_DATA
                const dataMatch = text.match(/var APP_DATA = ({[\s\S]*?});/);
                if (dataMatch) {
                    appData = JSON.parse(dataMatch[1]);
                    scenes = appData.scenes;
                    populateSceneSelect();
                    updateStatus('Ready');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Error loading data', 'error');
            }
        }

        function populateSceneSelect() {
            const select = document.getElementById('sceneSelect');
            const grid = document.getElementById('sceneGrid');
            select.innerHTML = '<option value="">Select Scene...</option>';
            grid.innerHTML = '';

            scenes.forEach(scene => {
                // Populate dropdown
                const option = document.createElement('option');
                option.value = scene.id;
                option.textContent = scene.name;
                select.appendChild(option);

                // Populate grid
                const thumb = document.createElement('div');
                thumb.className = 'scene-thumb';
                thumb.dataset.sceneId = scene.id;
                thumb.onclick = () => selectScene(scene.id);
                
                const img = document.createElement('img');
                img.src = `tiles/${scene.id}/preview.jpg`;
                img.alt = scene.name;
                img.onerror = () => {
                    // Fallback if preview doesn't exist
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiB2aWV3Qm94PSIwIDAgMTAwIDYwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjNDQ0Ii8+Cjx0ZXh0IHg9IjUwIiB5PSIzMCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSIxNiI+U2NlbmU8L3RleHQ+Cjwvc3ZnPg==';
                };
                
                const name = document.createElement('div');
                name.className = 'scene-name';
                name.textContent = scene.name;
                
                thumb.appendChild(img);
                thumb.appendChild(name);
                grid.appendChild(thumb);
            });
        }

        function selectScene(sceneId) {
            currentScene = sceneId;
            
            // Update dropdown
            document.getElementById('sceneSelect').value = sceneId;
            
            // Update thumbnail selection
            document.querySelectorAll('.scene-thumb').forEach(thumb => {
                thumb.classList.toggle('selected', thumb.dataset.sceneId === sceneId);
            });
            
            // Load hotspots
            loadHotspotsForScene(currentScene);
            
            // Send message to iframe to switch scene
            const tourFrame = document.getElementById('tourFrame');
            if (tourFrame && tourFrame.contentWindow) {
                tourFrame.contentWindow.postMessage({
                    type: 'switchScene',
                    sceneId: currentScene
                }, '*');
            }
        }

        function setupEventListeners() {
            document.getElementById('sceneSelect').addEventListener('change', function(e) {
                selectScene(e.target.value);
            });

            document.getElementById('hotspotType').addEventListener('change', function(e) {
                toggleHotspotType(e.target.value);
            });

            document.getElementById('imageFile').addEventListener('change', function(e) {
                previewImage(e.target);
            });
        }

        function loadHotspotsForScene(sceneId) {
            const scene = scenes.find(s => s.id === sceneId);
            if (!scene) return;

            const hotspotsList = document.getElementById('hotspotsList');
            hotspotsList.innerHTML = '';

            // Load info hotspots
            if (scene.infoHotspots && scene.infoHotspots.length > 0) {
                scene.infoHotspots.forEach((hotspot, index) => {
                    const item = createHotspotItem(hotspot, 'info', index);
                    hotspotsList.appendChild(item);
                });
            }

            // Load navigation hotspots
            if (scene.linkHotspots && scene.linkHotspots.length > 0) {
                scene.linkHotspots.forEach((hotspot, index) => {
                    const item = createHotspotItem(hotspot, 'nav', index);
                    hotspotsList.appendChild(item);
                });
            }

            if (hotspotsList.children.length === 0) {
                hotspotsList.innerHTML = '<p style="color: #888; text-align: center; padding: 20px;">No hotspots in this scene</p>';
            }
        }

        function createHotspotItem(hotspot, type, index) {
            const item = document.createElement('div');
            item.className = 'hotspot-item';
            item.onclick = () => editHotspot(hotspot, type, index);

            const typeLabel = type === 'info' ? 'Info' : 'Navigation';
            const title = hotspot.title || `Link to ${hotspot.target || 'scene'}`;

            item.innerHTML = `
                <div class="hotspot-type ${type}">${typeLabel}</div>
                <div class="hotspot-title">${title}</div>
                <div class="hotspot-coords">Y: ${hotspot.yaw?.toFixed(2)}, P: ${hotspot.pitch?.toFixed(2)}</div>
            `;

            return item;
        }

        function openAddHotspotModal(yaw, pitch) {
            if (!currentScene) {
                showNotification('Please select a scene first', 'error');
                return;
            }

            currentHotspot = null;
            document.getElementById('modalTitle').textContent = 'Add Hotspot';
            document.getElementById('deleteBtn').style.display = 'none';
            clearForm();
            document.getElementById('hotspotModal').classList.add('show');
            
            // If coordinates provided, fill them in
            if (yaw !== undefined && pitch !== undefined) {
                setTimeout(() => {
                    const yawInput = document.getElementById('yaw');
                    const pitchInput = document.getElementById('pitch');
                    const navYawInput = document.getElementById('navYaw');
                    const navPitchInput = document.getElementById('navPitch');
                    
                    if (yawInput && pitchInput) {
                        yawInput.value = yaw.toFixed(4);
                        pitchInput.value = pitch.toFixed(4);
                    }
                    
                    if (navYawInput && navPitchInput) {
                        navYawInput.value = yaw.toFixed(4);
                        navPitchInput.value = pitch.toFixed(4);
                    }
                    
                    showNotification(`üìç Coordinates imported: Yaw ${yaw.toFixed(4)}, Pitch ${pitch.toFixed(4)}`, 'success');
                }, 50);
            }
        }

        function editHotspot(hotspot, type, index) {
            currentHotspot = { hotspot, type, index };
            document.getElementById('modalTitle').textContent = 'Edit Hotspot';
            document.getElementById('deleteBtn').style.display = 'inline-block';

            // Populate form
            document.getElementById('hotspotType').value = type;

            if (type === 'info') {
                document.getElementById('hotspotTitle').value = hotspot.title || '';
                document.getElementById('yaw').value = hotspot.yaw || '';
                document.getElementById('pitch').value = hotspot.pitch || '';
                document.getElementById('hotspotText').value = hotspot.text || '';
                document.getElementById('hotspotDetails').value = hotspot.details || '';
                document.getElementById('imagePath').value = hotspot.image || '';
            } else {
                document.getElementById('navYaw').value = hotspot.yaw || '';
                document.getElementById('navPitch').value = hotspot.pitch || '';
                document.getElementById('targetScene').value = hotspot.target || '';
            }

            toggleHotspotType(type);
            document.getElementById('hotspotModal').classList.add('show');
        }

        function toggleHotspotType(type) {
            const infoFields = document.getElementById('infoFields');
            const navFields = document.getElementById('navFields');

            if (type === 'info') {
                infoFields.style.display = 'block';
                navFields.style.display = 'none';
            } else {
                infoFields.style.display = 'none';
                navFields.style.display = 'block';

                // Populate target scene options
                const targetSelect = document.getElementById('targetScene');
                targetSelect.innerHTML = '<option value="">Select target scene...</option>';
                scenes.forEach(scene => {
                    if (scene.id !== currentScene) {
                        const option = document.createElement('option');
                        option.value = scene.id;
                        option.textContent = scene.name;
                        targetSelect.appendChild(option);
                    }
                });
            }
        }

        function clearForm() {
            document.getElementById('hotspotType').value = 'info';
            document.getElementById('hotspotTitle').value = '';
            document.getElementById('yaw').value = '';
            document.getElementById('pitch').value = '';
            document.getElementById('hotspotText').value = '';
            document.getElementById('hotspotDetails').value = '';
            document.getElementById('imagePath').value = '';
            document.getElementById('navYaw').value = '';
            document.getElementById('navPitch').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            toggleHotspotType('info');
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.getElementById('imagePath').value = `hotspots/${file.name}`;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveHotspot() {
            const type = document.getElementById('hotspotType').value;
            const scene = scenes.find(s => s.id === currentScene);

            if (!scene) {
                showNotification('No scene selected', 'error');
                return;
            }

            let hotspotData;

            if (type === 'info') {
                const title = document.getElementById('hotspotTitle').value.trim();
                const yaw = parseFloat(document.getElementById('yaw').value) || lockedYaw;
                const pitch = parseFloat(document.getElementById('pitch').value) || lockedPitch;
                const text = document.getElementById('hotspotText').value.trim();
                const details = document.getElementById('hotspotDetails').value.trim();
                const image = document.getElementById('imagePath').value.trim();

                if (!title || isNaN(yaw) || isNaN(pitch) || !text) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                hotspotData = {
                    yaw: parseFloat(yaw.toFixed(4)),
                    pitch: parseFloat(pitch.toFixed(4)),
                    title,
                    text,
                    details,
                    image
                };

                if (!scene.infoHotspots) scene.infoHotspots = [];
                if (currentHotspot) {
                    scene.infoHotspots[currentHotspot.index] = hotspotData;
                } else {
                    scene.infoHotspots.push(hotspotData);
                }

            } else {
                const yaw = parseFloat(document.getElementById('navYaw').value) || lockedYaw;
                const pitch = parseFloat(document.getElementById('navPitch').value) || lockedPitch;
                const target = document.getElementById('targetScene').value;

                if (isNaN(yaw) || isNaN(pitch) || !target) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                hotspotData = {
                    yaw: parseFloat(yaw.toFixed(4)),
                    pitch: parseFloat(pitch.toFixed(4)),
                    rotation: 0,
                    target
                };

                if (!scene.linkHotspots) scene.linkHotspots = [];
                if (currentHotspot) {
                    scene.linkHotspots[currentHotspot.index] = hotspotData;
                } else {
                    scene.linkHotspots.push(hotspotData);
                }
            }

            // Save to data.js
            saveDataToFile();

            // Refresh display
            loadHotspotsForScene(currentScene);

            // Close modal
            closeModal();

            showNotification('Hotspot saved successfully!', 'success');
        }

        function deleteHotspot() {
            if (!currentHotspot || !confirm('Are you sure you want to delete this hotspot?')) return;

            const scene = scenes.find(s => s.id === currentScene);
            if (currentHotspot.type === 'info') {
                scene.infoHotspots.splice(currentHotspot.index, 1);
            } else {
                scene.linkHotspots.splice(currentHotspot.index, 1);
            }

            saveDataToFile();
            loadHotspotsForScene(currentScene);
            closeModal();
            showNotification('Hotspot deleted', 'info');
        }

        function saveDataToFile() {
            updateStatus('Saving...');

            fetch('save-data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    appData: appData,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('‚úÖ Changes saved successfully!', 'success');
                    updateStatus('Ready');

                    // Refresh the tour iframe to show changes
                    const tourFrame = document.getElementById('tourFrame');
                    tourFrame.src = tourFrame.src;
                } else {
                    throw new Error(data.error || 'Save failed');
                }
            })
            .catch(error => {
                console.error('Save error:', error);
                showNotification('‚ùå Save failed: ' + error.message, 'error');
                updateStatus('Error');

                // Fallback: offer download
                offerDownload();
            });
        }

        function offerDownload() {
            const dataStr = "var APP_DATA = " + JSON.stringify(appData, null, 2) + ";\n";
            const dataBlob = new Blob([dataStr], {type: 'text/javascript'});

            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'data.js';
            link.style.display = 'none';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('üíæ Download data.js and replace manually', 'info');
        }

        function closeModal() {
            document.getElementById('hotspotModal').classList.remove('show');
            currentHotspot = null;
            clearForm();
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function initializeCoordinateTracking() {
            console.log('üéØ Initializing coordinate tracking...');

            // Context menu is now handled through iframe messages
            // Hide context menu when clicking elsewhere
            document.addEventListener('click', function(e) {
                const contextMenu = document.getElementById('contextMenu');
                if (!contextMenu.contains(e.target)) {
                    contextMenu.style.display = 'none';
                }
            });

            // The iframe content (index.html) now handles coordinate tracking automatically
            // We just need to listen for messages from it
            updateStatus('Ready - Right-click in VR tour to add hotspots');
        }

        // Listen for coordinate messages from iframe
        window.addEventListener('message', function(event) {
            console.log('üì® Message received from iframe:', event.data);
            
            if (event.data.type === 'coordinates') {
                console.log('üìç Received coordinates:', event.data);
                updateCoordinateDisplay(event.data.yaw, event.data.pitch, event.data.fov);
            } else if (event.data.type === 'coordinateLock') {
                console.log('üîí Coordinate locked:', event.data);
                lockCoordinates(event.data.yaw, event.data.pitch);
            } else if (event.data.type === 'rightClick') {
                console.log('üéØ Right-click received:', event.data);
                showContextMenu(event.data.yaw, event.data.pitch, event.data.mouseX, event.data.mouseY);
            }
        });

        function updateCoordinateDisplay(yaw, pitch, fov) {
            try {
                if (typeof yaw === 'number' && typeof pitch === 'number' && typeof fov === 'number') {
                    document.getElementById('liveYaw').textContent = yaw.toFixed(4);
                    document.getElementById('livePitch').textContent = pitch.toFixed(4);
                    document.getElementById('liveFov').textContent = fov.toFixed(4);
                    console.log(`‚úÖ Updated display: Yaw=${yaw.toFixed(4)}, Pitch=${pitch.toFixed(4)}, FOV=${fov.toFixed(4)}`);
                } else {
                    console.error('‚ùå Invalid coordinate values:', { yaw, pitch, fov, types: { yaw: typeof yaw, pitch: typeof pitch, fov: typeof fov } });
                }
            } catch (e) {
                console.error('Error updating coordinate display:', e);
            }
        }

        function showContextMenu(yaw, pitch, mouseX, mouseY) {
            // Lock the coordinates
            lockCoordinates(yaw, pitch);
            
            // Position context menu at mouse pointer
            const contextMenu = document.getElementById('contextMenu');
            
            // Get iframe position to adjust mouse coordinates
            const tourFrame = document.getElementById('tourFrame');
            const iframeRect = tourFrame.getBoundingClientRect();
            
            // Convert iframe-relative mouse coordinates to parent window coordinates
            const adjustedX = iframeRect.left + mouseX;
            const adjustedY = iframeRect.top + mouseY;
            
            contextMenu.style.left = adjustedX + 'px';
            contextMenu.style.top = adjustedY + 'px';
            contextMenu.style.display = 'block';
        }

        function lockCoordinates(yaw, pitch) {
            if (yaw !== undefined && pitch !== undefined) {
                lockedYaw = yaw;
                lockedPitch = pitch;
            } else {
                // Get current displayed values
                lockedYaw = parseFloat(document.getElementById('liveYaw').textContent);
                lockedPitch = parseFloat(document.getElementById('livePitch').textContent);
            }

            showNotification(`üîí Coordinates locked: Yaw ${lockedYaw.toFixed(4)}, Pitch ${lockedPitch.toFixed(4)}`, 'success');
        }

        function addHotspotAtCoordinates() {
            // Hide the context menu
            document.getElementById('contextMenu').style.display = 'none';
            
            // Get current locked coordinates
            const currentYaw = (lockedYaw !== null) ? lockedYaw : parseFloat(document.getElementById('liveYaw').textContent);
            const currentPitch = (lockedPitch !== null) ? lockedPitch : parseFloat(document.getElementById('livePitch').textContent);
            
            // Open the add hotspot modal with coordinates
            openAddHotspotModal(currentYaw, currentPitch);
        }

        function copyCoordinatesFromMenu() {
            // Hide the context menu
            document.getElementById('contextMenu').style.display = 'none';
            
            // Copy coordinates
            copyCoordinates();
        }

        function copyCoordinates() {
            // Use locked coordinates if available, otherwise use live coordinates
            const yaw = (lockedYaw !== null) ? lockedYaw : parseFloat(document.getElementById('liveYaw').textContent);
            const pitch = (lockedPitch !== null) ? lockedPitch : parseFloat(document.getElementById('livePitch').textContent);
            const coords = `Yaw: ${yaw.toFixed(4)}, Pitch: ${pitch.toFixed(4)}`;

            navigator.clipboard.writeText(coords).then(() => {
                showNotification('üìã Coordinates copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy coordinates', 'error');
            });
        }
    </script>
